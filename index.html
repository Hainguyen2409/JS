<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function is_FirstLetterUpperCase(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                console.log("The First Letter Is Upper Case")
            } else {
                console.log("The First Letter Is Not Upper Case")
            }
        }
        is_FirstLetterUpperCase('Nguyen van Nam');
        is_FirstLetterUpperCase('NGUYEN VAN NAM');
        is_FirstLetterUpperCase('nguyen van Nam');
    </script>
</body>

</html>
